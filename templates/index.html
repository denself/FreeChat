<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/static/script.js"></script>
  </head>
  <body>
    <div id="chat" style="width: 100%; height: 400px; overflow: auto; font-family: Arial"></div>
    <div id="input_area">
      <input id="username" type="text" placeholder="Your username" style=" width: 100px">
      <input id="message"  type="text" placeholder="Your message"  onkeydown="if (event.keyCode == 13) sendMessage()"style="width: 390px">
      <input id="sendbtn"  type="button" value="Send" onclick="sendMessage()">
    </div>
  </body>
</html>
